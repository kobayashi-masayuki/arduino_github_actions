name: Test Sketches

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  lint:
    name: Arduino Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Arduino Lint Action
        uses: arduino/arduino-lint-action@v2
        with:
          path: .
          recursive: true
          project-type: sketch
          compliance: specification